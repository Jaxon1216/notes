<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: 响应式单位与 Calc</title>
    <style>
        /* 
           ===== 1. REM 的魔法 ===== 
           rem 是相对于 html 根元素的字体大小。
           如果 html font-size 变了，页面里所有用 rem 的地方都会跟着变！
        */
        html {
            font-size: 16px; /* 默认基准 */
            transition: font-size 0.5s; /* 【关键】加上过渡动画，让你看清变化的瞬间 */
        }
        
        /* 为了更容易触发，我把断点改大到 800px */
        @media (max-width: 800px) {
            html {
                font-size: 10px; /* 【夸张】改成 10px，盒子会瞬间缩小接近一半！ */
                background-color: #ffe0b2; /* 整个页面背景微微变色，提示你断点触发了 */
            }
        }

        body { padding: 20px; font-family: sans-serif; }

        .rem-box {
            /* 
               电脑上: 20 * 16 = 320px 宽
               手机上: 20 * 12 = 240px 宽
               这就叫“整体缩放”！
            */
            width: 20rem; 
            height: 10rem;
            background: #ff9800;
            color: white;
            font-size: 1.5rem; /* 字体也会跟着变 */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        /* 
           ===== 2. Calc 的魔法 ===== 
           calc(25% - 20px)
        */
        .calc-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* 我们想要 20px 的间距 */
            background: #eee;
            padding: 20px;
        }

        .calc-item {
            background: #2196f3;
            color: white;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* 
               核心解释：
               我想一行放 4 个。
               直觉：width: 25% 不就行了？
               错误：25% * 4 = 100%，如果你还有 gap: 20px，总宽度就是 100% + 60px，直接爆炸换行。
               
               正解：calc(25% - 20px) 
               意思：每个卡片先占 1/4，然后自觉减掉间距的尺寸，给 gap 腾位置。
               (注：这里简单写的 -20px 并不精确，最精确的是 calc(25% - (20px * 3 / 4))，但原理一样)
            */
            width: calc(25% - 20px); 
            
            /* 为了防止 calc 算出来太小，给个 min-width */
            min-width: 100px;
            flex-grow: 1; 
        }

        /* 
           ===== 3. 响应式图片 ===== 
        */
        .img-container {
            width: 50%; /* 容器只有屏幕的一半宽 */
            border: 5px solid red;
        }
        
        img {
            /* 
               不加这一行：图片会保持原图大小（比如 2000px），直接撑爆红框。
               加了这一行：图片最大只能跟红框一样宽。
            */
            max-width: 100%; 
            height: auto; /* 高度自适应，防止图片变形 */
        }
    </style>
</head>
<body>

    <h2>1. REM 单位演示</h2>
    <p>拖动窗口宽度小于 600px，观察下面橙色盒子和文字会不会变小。</p>
    <div class="rem-box">我是 REM 盒子</div>

    <h2>2. Calc 计算演示</h2>
    <p>一行放 4 个，中间还有缝隙，全靠 calc 帮忙算。</p>
    <div class="calc-container">
        <div class="calc-item">Card 1</div>
        <div class="calc-item">Card 2</div>
        <div class="calc-item">Card 3</div>
        <div class="calc-item">Card 4</div>
    </div>

    <h2>3. 响应式图片演示</h2>
    <p>红框宽度是屏幕的一半。图片原图很大(800px)，但它很听话。</p>
    <div class="img-container">
        <!-- 这里放一张占位图 -->
        <img src="https://via.placeholder.com/800x400" alt="大图">
    </div>

</body>
</html>
